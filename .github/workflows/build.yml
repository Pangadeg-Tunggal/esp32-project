name: Build ESP32 Firmware

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install platformio
    - run: pio run
    - uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/esp32dev/firmware.bin
